{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}

{% block content%}

{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/topnav.html' %}
<!--Graphs-->
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="bg-white">
                <form method="GET" action="{% url 'dashboard-index' %}">
                    <div class="form-group">
                      <label for="product-category">Product Category:</label>
                      <select id="product-category" name="category" class="form-control">
                        <option value="">All</option>
                        {% for category in category_list %}
                        <option value="{{ category.category }}" {% if selected_category == category.category %}selected{% endif %}>{{ category.category }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                  </form>
                  
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: [{% for product in product %} '{{product.name}}', {% endfor %}],
                            datasets: [{
                                label: 'Products',
                                data: [{% for product in product %} {{product.quantity}}, {% endfor %}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(220, 11, 132, 1)',
                                    'rgba(100, 0, 23, 1)',
                                    'rgba(20, 206, 86, 1)',
                                    'rgba(75, 12, 192, 1)',
                                    'rgba(153, 102, 25, 1)',
                                    'rgba(5, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <form method="GET" action="{% url 'dashboard-index' %}">
                    <div class="form-group">
                      <label for="ordercategory">Staff Orders Category:</label>
                      <select id="order-category" name="order" class="form-control">
                        <option value="">All</option>
                        {% for category in category_list %}
                        <option value="{{ category.category }}" {% if selected_order == category.category %}selected{% endif %}>{{ category.category }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                  </form>
                  
                <canvas id="myChart" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for order in orders %} '{{order.product.name}}', {% endfor %}],
                            datasets: [{
                                label: 'Staff Orders',
                                data: [{% for order in orders %} {{order.order_quantity}}, {% endfor %}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(220, 11, 132, 1)',
                                    'rgba(100, 0, 23, 1)',
                                    'rgba(20, 206, 86, 1)',
                                    'rgba(75, 12, 192, 1)',
                                    'rgba(153, 102, 25, 1)',
                                    'rgba(5, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<!--End Graphs-->
{% else %}
{% include 'dashboard/staff_index.html'%}
{% endif %}
{% endblock %}
