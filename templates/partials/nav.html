<head>
    <!-- Custom CSS -->
    <style>
      .navbar-custom {
        background-color: rgb(62, 226, 136);
      }
      .btn-danger:hover {
        background-color: #ff4d4d; /* New background color */
        transition: background-color 0.5s ease-in-out; /* Transition effect */
        }
        
    </style>
  </head>

<nav class="navbar navbar-expand-lg navbar-info bg-info">
    {% if user.is_authenticated %}
    <div class="container" style="margin-left: 0;margin-right: 0;width: 100%;display: contents;">
        <a class="navbar-brand text-white ml-0" href="{% url 'dashboard-index' %}" style="font-size: 30px;">Protoype Inventory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-profile' %}" style="font-size: 18px;">{{ user.username }} Profile <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger my-card shadow" href="{% url 'user-logout'%}" style="padding: 10px;" >Logout</a>
                </li>
            </ul>
     
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'user-register' %}" style="font-size: 18px;">Register<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'user-login'%}" style="font-size: 18px;">Login</a>
            </li>
        </ul>
        {% endif %}
        </div>
    </div>
</nav>
